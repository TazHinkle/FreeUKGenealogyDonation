<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>experimental-somethings</title>
</head>
<body>
    <div class="payment-holder">
        <div id="title-payment">
            <div id="title-currency">
                <p>Select Currency</p>
            </div>
            <div id="title-kindlink"
                 style="display: none;"
            >
                <p>kindlink</p>
            </div>
            <div id="title-paypal"
                 style="display: none;"
            >
                <p>PayPal</p>
        </div>
            <div id="title-bank-transfer"
                 style="display: none;"
            >
                <p>Bank Transfer</p>
            </div>
        </div>

        <div id="content-selector">
            <div id="currency-selector">
                <div>
                    <input type="radio" id="gb-pounds" name="drone" value="gb-pounds">
                    <label for="gb-pounds">British pounds sterling</label>
                </div>

                <div>
                    <input type="radio" id="us-dollars" name="drone" value="us-dollars">
                    <label for="us-dollars">American Dollars</label>
                </div>

                <div>
                    <input type="radio" id="c-dollars" name="drone" value="c-dollars">
                    <label for="c-dollars">Canadian Dollars</label>
                </div>
                <div>
                    <input type="radio" id="au-dollars" name="drone" value="au-dollars">
                    <label for="au-dollars">Australian Dollars</label>
                </div>

                <div>
                    <input type="radio" id="nz-dollars" name="drone" value="nz-dollars">
                    <label for="nz-dollars">New Zealand Dollars</label>
                </div>

                <div>
                    <input type="radio" id="euro" name="drone" value="euro">
                    <label for="euro">Euro</label>
                </div>
                <div><button id="next-button" type="submit">Next</button></div>

            </div>
            <div
                 id="gb-pounds-provider-selector"
                 style="display: none;"
            >
                <div>
                    <button data-provider="kindlink">
                        kindlink
                    </button>
                </div>

                <div>
                    <button data-provider="paypal">
                        paypal
                    </button>
                </div>
                <div>
                    <button data-provider="bank-transfer">
                        Bank Transfer
                    </button>
                </div>
                <div>
                    <button class="previous">
                        Previous
                    </button>
                </div>
            </div>
            <div
                id="us-dollars-provider-selector"
                style="display: none;"
            >
                <p>Someone selected USD</p>
                <button class="previous">
                    Previous
                </button>
            </div>
            <div id="au-dollars-provider-selector"
                 style="display: none;"
            >
                <p>Someone selected AUD</p>
                <button class="previous">
                    Previous
                </button>
            </div>
        </div>
        <div id="content-destination">
            <div id="content-default">

            </div>
            <div
                id="content-kindlink"
                style="display: none;"
            >
                <h1>
                    Pay your goats via PayGoat
                </h1>
                <div class="image-holder">

                </div>
                <p>
                    the dodgy online way to pay goats.
                </p>
            </div>
            <div
                    id="content-paypal"
                    style="display: none;"
            >
                <h1>
                    Feed your goat
                </h1>
                <div class="image-holder">

                </div>
                <p>
                    it's what they want anyway.
                </p>
            </div>
            <div
                    id="content-bank-transfer"
                    style="display: none;"
            >
                <h1>
                    Pet your goat
                </h1>
                <div class="image-holder">

                </div>
                <p>
                    you know you want to.
                </p>
            </div>
        </div>
        <script src="./donation.js"></script>
    </div>
</body>
</html>
